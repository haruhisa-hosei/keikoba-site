<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>鳳聲晴久 稽古場</title>

  <!-- iOS / PWA 対応（念のため） -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script>
    (function () {
      // ▼ URLパラメータ ?m=月 を優先（テスト用）
      const params = new URLSearchParams(location.search);
      const forcedMonth = parseInt(params.get("m"), 10);

      const month =
        forcedMonth >= 1 && forcedMonth <= 12
          ? forcedMonth
          : new Date().getMonth() + 1; // 1-12

      let target = "keikobahp-index-plain";

      if (month === 12 || month === 1 || month === 2) {
        target = "keikobahp-index-winter";
      } else if (month === 3 || month === 4) {
        target = "keikobahp-index-spring";
      } else if (month === 5 || month === 6) {
        target = "keikobahp-index-plain";
      } else if (month === 7 || month === 8) {
        target = "keikobahp-index-summer";
      } else if (month >= 9 && month <= 11) {
        target = "keikobahp-index-autumn";
      }

      // 即時リダイレクト
      location.replace("./" + target + "/");
    })();
  </script>
</head>

<body>
  <!-- JS 無効環境用フォールバック -->
  <noscript>
    <meta http-equiv="refresh" content="0; url=./keikobahp-index-plain/">
  </noscript>
</body>
</html>
