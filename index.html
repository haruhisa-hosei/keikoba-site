  <script>

  <script>

    window.SELF_EVENT_API = "https://analytics-worker.dic706.workers.dev/event";

</head>

<body>
  <!-- ===== Seasonal backgrounds / overlays (JS decides which to show) ===== -->
  <!-- Plain: no overlay -->

  <!-- Winter -->
  <div id="winterOverlay" aria-hidden="true"></div>
  <div id="snowFallLayer" aria-hidden="true">
    <div class="fall l1"></div>
    <div class="fall l2"></div>
    <div class="fall l3"></div>
    <div class="fall l4"></div>
  </div>
  <div id="snowFlicker" aria-hidden="true">
    <div class="snow snow-t1"></div>
    <div class="snow snow-t2"></div>
    <div class="snow snow-w"></div>
    <div class="snow snow-m"></div>
    <div class="snow snow-s"></div>
  </div>

  <!-- Spring -->
  <div id="springOverlay" aria-hidden="true"></div>
  <div id="petalBlizzard" aria-hidden="true"></div>

  <!-- Summer -->
  <div id="summerOverlay" aria-hidden="true"></div>
  <div id="firework-layer" aria-hidden="true">
    <img id="trail-up"   src="images/summer/firework_trail_up_leg_fullcanvas.png" alt="">
    <img id="trail-down" src="images/summer/firework_trail_down_leg_fullcanvas.png" alt="">
    <!-- ★ここが重要：実在ファイルへ -->
    <img id="firework-burst" src="images/summer/firework_topright_full_transparent.png" alt="">
  </div>

  <!-- Autumn -->
  <div id="autumnBg" aria-hidden="true"></div>
  <div id="mapleLayer" aria-hidden="true"></div>

  <!-- ===== Main clickable content ===== -->
  <a href="keikoba.html" class="main-link-container" id="mainLink" aria-label="稽古場トップへ">
    <div class="content-wrapper">
      <div class="phoenix-wrapper fade-in" id="phoenixWrapper">
        <img src="images/phoenix.png" alt="鳳凰" class="phoenix-image img-1">
        <img src="images/phoenix2.png" alt="鳳凰 羽ばたき" class="phoenix-image img-2">
      </div>
      <div class="title-area fade-in-title" id="titleArea">
        <h1>鳳聲晴久稽古場</h1>
      </div>
    </div>
  </a>

  <script src="js/index.js" defer></script>

  <script>
  (function () {
    try {
      var dnt = (navigator && (navigator.doNotTrack || window.doNotTrack || navigator.msDoNotTrack)) || "0";
      if (String(dnt) === "1" || String(dnt).toLowerCase() === "yes") return;
      var api = (window.SELF_EVENT_API && String(window.SELF_EVENT_API)) || "/event";
      var site = (window.SELF_SITE && String(window.SELF_SITE)) || "main";
      var startPerf = (typeof performance !== "undefined" && performance.now) ? performance.now() : 0;
      function send(payload, keepalive) {
        fetch(api, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload || {}),
          keepalive: !!keepalive
        }).catch(function(){});
      }
      send({ site: site, type: "pageview", name: "page", path: location.pathname + location.search, ref: document.referrer || "", ts: Date.now() });
      function leave() {
        var dur = (typeof performance !== "undefined" && performance.now) ? Math.max(0, Math.round(performance.now() - startPerf)) : 0;
        send({ site: site, type: "page_leave", name: "page", path: location.pathname + location.search, ref: document.referrer || "", ts: Date.now(), data: { dur_ms: dur } }, true);
      }
      window.addEventListener("pagehide", leave);
      document.addEventListener("visibilitychange", function(){ if (document.visibilityState === "hidden") leave(); });
    } catch (e) {}
  })();
  </script>
</body>
</html>
